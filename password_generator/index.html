<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="jumbostyle">
        <div class="container">
          <h1 class="display-4">Generate A Password Here</h1>
        </div>
      </div>
    <div class="wrapper">
      <header>
        <h1 id="title">Apply Settings Below</h1>
      </header>
      <div class="card" id="jumbostyle">
        
          <h3>User Parameter</h3>
          <div class="slidecontainer">
            <div id="position1">
            <input type="range" min="1" max="50" value="20" class="slider" id="slider"> 
            <div id="passwordlengthvalue"></div>
            </div>
            <div class="container">
                <div class="col-md-auto">
                Password Length
                </div>
            </div>
           
          </div>
          
            <div class="container">
                <div class="row justify-content-md-center">
                  <div class="col-md-auto">
                    <input type="checkbox" id="lowercase" name="vehicle2" value="Car" checked>Lower Case
                  </div>
                  <div class="col-md-auto">
                    <input type="checkbox" id="uppercase" name="vehicle2" value="Car" checked>Upper Case
                  </div>
                  <div class="col-md-auto">
                    <input type="checkbox" id="numbervar" name="vehicle2" value="Car" checked>Numbers 
                  </div>
                  <div class="col-md-auto">
                    <input type="checkbox" id="symbolvar" name="vehicle2" value="Car" checked>Symbols 
                  </div>
                </div>
        
             </div>
        
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        
        
          <button id="generate" class="btn">Generate Password</button>
        
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
